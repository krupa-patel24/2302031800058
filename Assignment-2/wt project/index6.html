<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Challenges</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e8e8e8;
        }
        .header {
            background-color: #6d5a55;
            color: #720f0f;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .content {
            background-color: #d3c7c4;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
        .donation-options {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
            margin-bottom: 50px;
        }
        .donation-box {
            background-color: #d3c7c4;
            border-radius: 12px;
            padding: 20px;
            width: 250px;
            text-align: center;
            margin-left: 400px;
            margin-top: 150px;
           
        }
        .donation-button {
            background-color: #955444;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 5px 0;
            font-size: 18px;
            cursor: pointer;
        }
        .donate-now {
            background-color: #f40e0e;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 22px;
            color: #8e3f3f;
            text-align: center;
            margin: auto;
            cursor: pointer;
            margin-left: 40px;
            margin-top: 250px;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://png.pngtree.com/png-vector/20230324/ourmid/pngtree-hand-draw-young-man-singer-icon-vector-png-image_6667321.png"  height="60px" width="60px" alt="Logo" class="logo">
        Donate Now & Make An Impact!<br>
        Donate via Credit Card, Bank, DAF, Stock or Crypto
    </div>
    <div class="donation-options">
        <div class="donation-box">
            <button class="donation-button">Monthly</button><br>
            <button class="donation-button">50/- monthly</button>
            <button class="donation-button">100/- monthly</button>
            <button class="donation-button">250/- monthly</button>
            <button class="donation-button">500/- monthly</button>
        </div>
        <div class="donate-now">
            Donate now!
        </div>
    </div>
</body>
</html>
