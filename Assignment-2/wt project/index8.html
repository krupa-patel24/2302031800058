<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Challenges</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e8e8e8;
        }
        .header {
            background-color: #6d5a55;
            color: #881e1e;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .form-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #d3c7c4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #d1aba1;
        }
        .form-submit {
            background-color: #ff5e5e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
        }
        .contact-header {
            margin-bottom: 10px;
            font-size: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://png.pngtree.com/png-vector/20230324/ourmid/pngtree-hand-draw-young-man-singer-icon-vector-png-image_6667321.png"  height="60px" width="60px" alt="Logo" class="logo">
        Contact with our team
    </div>
    <div class="form-container">
        <p class="contact-header">Before you contact us, make sure you have read our Frequently asked questions which you may find informative.</p>
        <label>Email*</label><br>
        <input type="email" placeholder="Your Email" class="form-input"><br>
        <label>Full name*</label><br>
        <input type="text" placeholder="Your Full Name" class="form-input"><br>
        <label>Phone number*</label><br>
        <input type="tel" placeholder="Your Phone Number" class="form-input"><br>
        <label>How did you hear about us?</label><br>
        <input type="text" placeholder="e.g., Social Media, Friend" class="form-input"><br>
        <label>Your message</label><br>
        <textarea placeholder="Write your message..." class="form-input" style="height: 100px;"></textarea><br>
        <button class="form-submit">Send</button>
    </div>
</body>
</html>
